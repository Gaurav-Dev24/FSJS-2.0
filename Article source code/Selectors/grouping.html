<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Grouping Selector </title>
    <style>
    /*Grouping div and span together*/
        
    div,span {
            width: 130px;
            margin: 5px;
            text-align: center;
            border: 1px solid blue;
            color: #E83A59;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div>
        <p>Grouping Selector</p>
    </div>
    <span>This is simple span.</span>
</body>
</html>
