<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Grow in flex-box</title>
    <style>
        .container{
            display: flex;
            border: 2px solid black;
            border-radius: 5px;
            }
        .container>div {
            background-color: #23C4ED;
            border: 2px solid red;
            margin: 5px;
            line-height: 50px;
            padding: 5px;
            width: 100px;
        }
    </style>
</head>
<body>
    <section class="container">
        
        <div style="flex-basis: 200px;">BOX-1</div>
        <div>BOX-2</div>
        <div style="flex-basis: 300px;">BOX-3</div>
    </section>
</body>
</html>
