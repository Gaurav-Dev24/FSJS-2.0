<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poster in video tag</title>
  </head>
  <body>
    <h1>The video poster attribute</h1>
<!-- Poster -->
    <video
      width="640"
      height="427"
      poster="./assets/nautre.jpg"
      controls
    >
      <source src="./assets/Pexels Videos 1777892.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </body>
</html>
