<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Class and ID selector </title>
    <style>
   /*Class Selector*/
        
   /*Class 1*/
        .list-item1{
            background-color: #358416;
            color: #111111;
            width: 100px;
        }
   /*Class 2*/
        .list-item2{
            background-color: #12B0E8;
            color:#B4161B ;
            width: 100px;
        }

   /*Id Selector*/
        #list-item3{
            background-color: #125435;
            color:#B4161B ;
            width: 100px;
        }
    </style>
</head>
<body>
    <div>
        <h3>Course</h3>
        <ul>
        <!-- Applying CSS to Classes ("list-item1"/"list-item2") and ID ("list-item3") -->
            <li class="list-item1">HTML</li>
            <li class="list-item2">CSS</li>
            <li id="list-item3">JAVASCRIPT</li>
        </ul>
    </div>
</body>
</html>
